accounting = ligo.dev.o3.cbc.lensing.multi

trigger-time = 1167559936.599
label = GW170104
outdir = outdir_GW170104
detectors = [H1, L1]
duration = 4

sampler = dynesty
sampler-kwargs = {'nlive': 1000}

channel-dict = {H1:DCS-CALIB_STRAIN_C02, L1:DCS-CALIB_STRAIN_C02}

local-generation = True

create-plots = True
create-summary = True
n-parallel = 4

calibration-model=CubicSpline
spline-calibration-nodes=10
spline-calibration-envelope-dict={H1:Feb-20-2018_O2_LHO_GPSTime_1167559936_C02_RelativeResponseUncertainty_FinalResults.txt, L1:Feb-20-2018_O2_LLO_GPSTime_1167559936_C02_RelativeResponseUncertainty_FinalResults.txt}

prior-dict = {
mass_1 = Constraint(name='mass_1', minimum=10, maximum=80),
mass_2 = Constraint(name='mass_2', minimum=10, maximum=80),
mass_ratio =  Uniform(name='mass_ratio', minimum=0.125, maximum=1),
chirp_mass =  Uniform(name='chirp_mass', minimum=10, maximum=30),
a_1 = Uniform(name='a_1', minimum=0, maximum=0.99),
a_2 = Uniform(name='a_2', minimum=0, maximum=0.99),
tilt_1 = Sine(name='tilt_1'),
tilt_2 = Sine(name='tilt_2'),
phi_12 = Uniform(name='phi_12', minimum=0, maximum=2 * np.pi, boundary='periodic'),
phi_jl = Uniform(name='phi_jl', minimum=0, maximum=2 * np.pi, boundary='periodic'),
luminosity_distance = PowerLaw(alpha=2, name='luminosity_distance', minimum=100, maximum=2000, unit='Mpc', latex_label='$d_L$'),
dec = Cosine(name='dec'),
ra = Uniform(name='ra', minimum=0, maximum=2 * np.pi, boundary='periodic'),
theta_jn = Sine(name='theta_jn'),
psi =  Uniform(name='psi', minimum=0, maximum=np.pi, boundary='periodic'),
phase =  Uniform(name='phase', minimum=0, maximum=2 * np.pi, boundary='periodic'),
}
